<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>session10</title>
    <link rel="stylesheet" href="session10.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="section1">
        <h1>Position Property</h1>
        <div class="main">
            <h2>static</h2>
        <div class="parent">
            <div class="box">1</div>
            <div class="box static">static</div>
            <div class="box">3</div>
        </div>
        </div>

         <div class="main">
            <h2>static</h2>
        <div class="parent">
            <div class="box">1</div>
            <div class="box relative">relative</div>
            <div class="box">3</div>
        </div>
        </div>

         <div class="main">
            <h2>static</h2>
        <div class="parent">
            <div class="box">1</div>
            <div class="box fixed">fixed</div>
            <div class="box">3</div>
        </div>
        </div>


         <div class="main">
            <h2>sticky</h2>
        <div class="parent stickyParent">
            <div class="box">1</div>
            <div class="box sticky">sticky</div>
            <div class="box">3</div>
        </div>
        </div>

         <div class="main">
            <h2>static</h2>
        <div class="parent1">
            <div class="box">1</div>
            <div class="box absolute">absolute</div>
            <div class="box">3</div>
        </div>
        </div>

        <div class="img">
            <div class="market">
              <h3>18.6K</h3>
              <p>Improved market space</p>
              <i class="fa fa-line-chart"></i>
            </div>
            <div class="lead">
                <h3>+450%</h3>
                <p>Incresed lead genertion</p>
                <i class="fa fa-line-chart"></i>
            </div>
        </div>
    </section>
</body>
</html>
