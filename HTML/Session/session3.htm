<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
      <h1>forms</h1>
      <a href="session2.html">
      	<button>Html session 2</button>
      </a>
      <form>
      	<label for="firstname">Enter your name:</label>
      	<input type="text" placeholder="john" id="firstname" name="name" required>
      	<br>
      	<label for="age">Enter your age:</label>
      	<input type="number" placeholder="18" id="age" name="age">
      	<br>
      	<label for="password">Enter your password:</label>
      	<input type="password" name="password" placeholder="#########">
      	<br>
      	<label for="email">Enter your email:</label>
      	<input type="email" name="email" id="email" placeholder="abc@gmail.com">
      	<br>
      	<label for="color">Enter color:</label>
      	<input type="color" name="color">
      	<br>
      	<label for="date">Enter date:</label>
      	<input type="date" name="date" id="date">
      	<br>
      	<label for="datetime">Enter Date time:</label>
      	<input type="datetime-local" name="datetime">
      	<br>
      	<label for="month">Enter the month:</label>
      	<input type="month" name="month">
      	<br>
      	<label for="file">Choose the file:</label>
      	<input type="file" name="file">
      	<br>
      	    <span>Select your gender:</span>
      	    <input type="radio" id="Male" name="gender" value="Male" >
      	    <label for="Male">Male</label>
      	    <input type="radio" id="Female" name="gender" value="Female">
      	    <label for="Female">Female</label>
      	    <br>
      	    <span>Select subject:</span>
      	    <input type="checkbox" name="subject" id="math" value="math" checked>
      	    <label for="math">Math</label>
      	    <input type="checkbox" name="subject" id="sci" value="sci">
      	    <label for="sci">Science</label>
      	    <input type="checkbox" name="subject" id="English" value="English">
      	    <label for="math">English</label>
      	    <br>
      	    <label for="city" placeholder>Enter the city</label>
      	    <select name="city">
      	    	<option value=""></option>
      	    	<option value="Mumbai">Mumbai</option>
      	    	<option value="bangalore">bangalore</option>
      	    	<option value="Pune">Pune</option>
      	    </select>
      	    <br>
      	    <label for="comment" id="comment">
      	    	Comment:
      	    </label>
      	    <textarea name="comment" id="comment" placeholder="Enter your thought"></textarea>
      	<input type="submit" name="submit">
      	<input type="reset" name="reset">
<!---->
      </form>
</body>
</html>
