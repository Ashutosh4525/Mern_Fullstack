<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><div>
    <table border="2">
        <thead>
            <tr style="height: 50px;">
                <th colspan="2">Fill The Form Below</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> <label for="firstname" >First Name*</label></td>
                <td> <input type="text" id="firstname" name="firstname" placeholder="Enter your name" required ></td>
            </tr>
             <tr>
                <td> <label for="lastname" >Last Name*</label></td>
                <td> <input type="text" id="lastname" name="lastname" placeholder="Enter your name" required ></td>
            </tr>
             <tr>
                <td> <label for="Email*" >Email*</label></td>
                <td> <input type="text" id="email" name="email" placeholder="Enter your email id here" required ></td>
            </tr>
             <tr>
                <td> <label for="Password" >Password*</label></td>
                <td> <input type="password" id="password" name="password" placeholder="Enter your password" required ></td>
            </tr>
            <tr>
                <td><label for="feedback">Feedback</label></td>
                <td><textarea name="feedback" id="feedback" placeholder="Enter your feedback"></textarea></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label></td>
            </tr>
            <tr>
                <td><label for="subjects">Subjects</label></td>
                <td>
                    <input type="checkbox" name="subject" id="Web" name="Web" value="Web" checked>
                    <label for="Web">Web</label>
                    <input type="checkbox" name="subject" id="Math" name="Math" value="Math">
                    <label for="Math">Math</label>
                    <input type="checkbox" name="subject" id="Graphics" name="Graphics" value="Graphics">
                    <label for="Graphics">Graphics</label>
                    <input type="checkbox" name="subject" id="English" name="English" value="English">
                    <label for="English">English</label>
                </td>
            </tr>
            <tr>
                <td> </td>
                <td>
                    <input type="reset"  value="Reset All" name="reset">
                    <input type="submit" value="Submit Above Details"name="reset">
                </td>
            </tr>
            <tr>
                <td colspan="2"><center><label>*Required fields</label></center></td>
            </tr>
        </tbody>
    </table>
    </center></div>
</body>
</html>
