<!DOCTYPE html>

<body>
    
    <script>

        // array it is ordered so indexing happens
        var fruits=["apple","grapes","kiwww","banana","watermelon"];
        console.log(fruits);
        
        console.log(fruits.length);
        console.log(fruits.indexOf("grapes"));
        console.log(fruits.lastIndexOf("banana"));
        console.log(fruits[0]);
        fruits[2]="Kiwi";
        console.log(fruits);

        // pop - remove from end
        var a=fruits.pop();
        console.log(fruits);

        // push - add from end
        fruits.push("mango");
        console.log(fruits);


        // shift - remove from start
        var b= fruits.shift();
        console.log(b);
        console.log(fruits);

        // unshift - add from start
        fruits.unshift(a);
        console.log(fruits);

        // splice - can add remove from between
            var c= fruits.splice(2,1,"cherry");
            // in splice (start of opp, operation on, "if want to add")
            console.log(c);
            console.log(fruits);

        

        // sort
        // fruits.sort();

        // LOOPS

                fir++;//iteration
                // fir+=1;
            }
            var i=1;//intial
            while(i<=50){//condition

                // fir+=1;
            }
            var bac=50;
            while(bac>=1){
            console.log(bac);
            bac--;
            }

            for(var j=1;j<=10;j++){
                console.log(j);
            }

            for(var first=50;first<=100;first++){
                console.log(first);
            }

            for(var sec=10;sec>=0;sec--){
                console.log(sec);

            var temp=0;
