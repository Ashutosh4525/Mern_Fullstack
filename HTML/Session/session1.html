<!DOCTYPE html>
<html>
	<head>
		<title>HTML Session 1</title>
	</head>
	<body>
		<p>This is a paragraph</p>

		<h1>Heading 1</h1>
		<h2>Heading 2</h2>
		<h3>Heading 3</h3>
		<h4>Heading 4</h4>
		<h5>Heading 5</h5>
		<h6>Heading 6</h6>

		<p>This is a <b>Bolds</b></p>
		<p>This is a <i>Italic</i></p>
		<p>This is a <u>underline</u></p>

		<p>H<sub>2</sub>O</p>               <!--subScript-->
		<p>a<sup>2</sup>+b<sup>2</sup></p>	<!--superScript-->

         <a href="https://www.google.com/">google</a>
         <a href="https://www.google.com/" target="_blank">google in new tab</a>
	</body>
</html>
